<!DOCTYPE <!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>JavaScript tests</title>
    <link rel="stylesheet" href="qunit-2.19.1.css" />
  </head>
  <body>
    <div id="qunit"></div>
    <div id="qunit-fixture">
      <form>
        <input name="text" />
        <div class="has-error">Error text</div>
      </form>
    </div>
    <script src="../jquery-3.6.0.js"></script>
    <script src="qunit-2.19.1.js"></script>
    <script src="../list.js"></script>
    <script>
      QUnit.test("error shoulf be hidden on keypress", function(assert) {
        window.Superlists.initialize()
        $('input[name="text"]').trigger('keypress');
        assert.equal($(".has-error").is(":visible"), false);
      })
      QUnit.test("erorrs arenn't hidden if thereis on keypress", function(assert){
        window.Superlists.initialize()
        assert.equal($('.has-error').is(':visible'), true)
      })
    </script>
  </body>
</html>
